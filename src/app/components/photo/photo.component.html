
<span class="photo-container" *ngIf="photo">
    <img [id]="'photo_' + photo.id + '_thumbnail'" [src]="photo.thumbnailUrl">
    <div [id]="'photo_' + photo.id + '_id'" class="photo-text">Photo ID: <br />{{photo.id}}</div>
    <div [id]="'photo_' + photo.id + '_title'" class="photo-text">Title:  <br />{{photo.title}}</div>
</span>
